<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steven Universe Fan Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/4/44/Steven_Universe_-_Title_Card.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: auto;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .top-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(5px);
      color: white;
    }

    .top-panel h1 {
      margin: 0;
      font-size: 20px;
    }

    .discord-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .discord-button img {
      width: 28px;
      height: 28px;
      filter: brightness(1.2);
      transition: transform 0.2s ease;
    }

    .discord-button img:hover {
      transform: scale(1.1);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .search-bar input {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: rgba(20, 20, 20, 0.6);
      color: white;
      backdrop-filter: blur(5px);
      outline: none;
      width: 300px;
    }

    .season-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .season-button {
      position: relative;
      width: 200px;
      height: 120px;
      border: 3px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: border 0.3s ease;
    }

    .season-button:hover {
      border: 3px solid white;
    }

    .season-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .season-button span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }

    footer {
      text-align: center;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Top Panel -->
  <div class="top-panel">
    <h1>Steven Universe Episodes</h1>
    <a href="https://discord.com/invite/bNbqNruCXS" target="_blank" class="discord-button">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
    </a>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search seasons..." oninput="filterSeasons()">
  </div>

  <!-- Season Buttons -->
  <div class="season-grid" id="seasonGrid">
    <div class="season-button" data-title="Season 1">
      <img src="https://resizing.flixster.com/59n4WW4uc4anKr6ULcC34P_uxAM=/620x336/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p9809436_i_h10_aa.jpg" alt="Season 1">
      <span>Season 1</span>
    </div>
    <div class="season-button" data-title="Season 2">
      <img src="https://i.ytimg.com/vi/CiejQyVI-F8/maxresdefault.jpg" alt="Season 2">
      <span>Season 2</span>
    </div>
    <div class="season-button" data-title="Season 3">
      <img src="https://streamcoimg-a.akamaihd.net/000/209/14/20914-Banner-L1-2316c7f8b7733af67513418c97abe8f0.jpeg?resize=1440px:*&quality=85" alt="Season 3">
      <span>Season 3</span>
    </div>
    <div class="season-button" data-title="Season 4">
      <img src="https://m.media-amazon.com/images/M/MV5BZGIwYWFhZWEtZmQ0OC00MTNiLWE5OTAtYmJmMzU3N2E4NDZjXkEyXkFqcGc@._V1_QL75_UX500_CR0,0,500,281_.jpg" alt="Season 4">
      <span>Season 4</span>
    </div>
    <div class="season-button" data-title="Season 5">
      <img src="https://images.genius.com/638cbbe4ed863b3347ff89845260e97e.1000x523x1.jpg" alt="Season 5">
      <span>Season 5</span>
    </div>
    <div class="season-button" data-title="Steven Universe: The Movie">
      <img src="https://img.hulu.com/user/v3/artwork/a5d73410-543f-45a2-ac2f-817eab39921b?base_image_bucket_name=image_manager&base_image=92483224-a8a7-41f0-aaca-8f5a550f64de&region=US&format=webp&size=952x536" alt="Steven Universe: The Movie">
      <span>Steven Universe: The Movie</span>
    </div>
        <div class="season-button" data-title="Steven Universe Future">
      <img src="https://miro.medium.com/v2/resize:fit:600/1*__d7WRHUPLy2h6FhFMCF8w.jpeg" alt="Steven Universe Future">
      <span>Steven Universe Future</span>
    </div>
      </div>
        <div class="season-button" data-title="Steven Universe: LARS OF THE STARS">
      <img src="https://static.wikia.nocookie.net/steven-universe/images/e/e8/Steven_Universe_Lars_of_the_Stars_logo.jpg/revision/latest?cb=20250611145458" alt="Steven Universe: LARS OF THE STARS">
      <span>Steven Universe: LARS OF THE STARS [ UNAVAILABLE ] </span>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>TESTERS DO NOT SHARE THE LINK</p>
  </footer>

  <!-- Search Filtering Script -->
  <script>
    function filterSeasons() {
      const input = document.getElementById('search').value.toLowerCase();
      const buttons = document.querySelectorAll('.season-button');
      buttons.forEach(btn => {
        const title = btn.getAttribute('data-title').toLowerCase();
        btn.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
