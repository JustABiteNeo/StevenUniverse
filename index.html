<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steven Universe - Season 1</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/4/44/Steven_Universe_-_Title_Card.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: auto;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .top-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(5px);
      color: white;
    }

    .top-panel h1 {
      margin: 0;
      font-size: 20px;
    }

    .discord-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .discord-button img {
      width: 28px;
      height: 28px;
      filter: brightness(1.2);
      transition: transform 0.2s ease;
    }

    .discord-button img:hover {
      transform: scale(1.1);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
      color: white;
    }

    .video-player {
      flex: 1 1 640px;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
    }

    video {
      width: 100%;
      border-radius: 12px;
    }

    .episode-list {
      flex: 1 1 240px;
      max-height: 600px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 12px;
    }

    .episode-list button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .episode-list button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    footer {
      text-align: center;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .video-player, .episode-list {
        width: 100%;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>

  <!-- Top Panel -->
  <div class="top-panel">
    <h1>Steven Universe - Season 1</h1>
    <a href="https://discord.com/invite/bNbqNruCXS" target="_blank" class="discord-button">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
    </a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="episode-list">
      <h3>Episodes</h3>
      <div id="episodeButtons">
        <!-- Buttons inserted via JavaScript -->
      </div>
    </div>

    <div class="video-player">
      <video id="videoPlayer" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>TESTERS DO NOT SHARE THE LINK</p>
  </footer>

  <!-- Script to create episode buttons -->
  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const episodeButtons = document.getElementById('episodeButtons');

    for (let i = 1; i <= 54; i++) {
      const btn = document.createElement('button');
      btn.textContent = `Episode ${i}`;
      btn.onclick = () => {
        // Replace the URL with your actual episode link
        videoPlayer.src = `https://www.w3schools.com/html/mov_bbb.mp4?ep=${i}`;
        videoPlayer.play();
      };
      episodeButtons.appendChild(btn);
    }
  </script>

</body>
</html>
