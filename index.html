<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steven Universe Fan Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/4/44/Steven_Universe_-_Title_Card.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: auto;
      position: relative;
      color: white;
      background-color: #111;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .top-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-panel h1 {
      margin: 0;
      font-size: 20px;
      user-select: none;
    }

    .discord-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .discord-button img {
      width: 28px;
      height: 28px;
      filter: brightness(1.2);
      transition: transform 0.2s ease;
    }

    .discord-button img:hover {
      transform: scale(1.1);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .search-bar input {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: rgba(20, 20, 20, 0.7);
      color: white;
      backdrop-filter: blur(5px);
      outline: none;
      width: 300px;
    }

    .season-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .season-button {
      position: relative;
      width: 100%;
      height: 120px;
      border: 3px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: border 0.3s ease;
      background: #222;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .season-button:hover {
      border: 3px solid white;
      box-shadow: 0 0 15px white;
    }

    .season-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }

    .season-button:hover img {
      filter: brightness(1);
    }

    .season-button span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
      user-select: none;
    }

    .login-panel {
      max-width: 320px;
      margin: 40px auto;
      background: rgba(30,30,30,0.8);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .login-panel input {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .login-panel button {
      background-color: #4caf50;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .login-panel button:hover {
      background-color: #45a049;
    }

    #welcome-msg {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-button {
      margin: 0 auto 30px;
      display: block;
      max-width: 200px;
      background-color: #7289da;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px 0;
      cursor: pointer;
      user-select: none;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 10px #7289da;
      transition: background-color 0.3s ease;
    }

    .chat-button:hover {
      background-color: #5b6eae;
    }

    footer {
      text-align: center;
      color: white;
      padding: 15px;
      font-size: 14px;
      user-select: none;
    }

    @media (max-width: 1000px) {
      .season-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 700px) {
      .season-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .season-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Top Panel -->
  <div class="top-panel">
    <h1>Steven Universe Episodes</h1>
    <a href="https://discord.com/invite/bNbqNruCXS" target="_blank" class="discord-button" title="Join our Discord">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
    </a>
  </div>

  <!-- Login Panel -->
  <div class="login-panel" id="loginPanel">
    <h2>Login</h2>
    <input type="text" id="usernameInput" placeholder="Enter username" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Welcome message & Chat Button (hidden until logged in) -->
  <div id="welcome-msg" style="display:none;"></div>
  <a href="chat.html" id="chatButton" class="chat-button" style="display:none;">Go to Chat Page</a>

  <!-- Search Bar (visible only after login) -->
  <div class="search-bar" id="searchBar" style="display:none;">
    <input type="text" id="search" placeholder="Search seasons..." oninput="filterSeasons()" />
  </div>

  <!-- Season Buttons Grid -->
  <div class="season-grid" id="seasonGrid" style="display:none;">
    <div class="season-button" data-title="Season 1" onclick="openSeason('season1.html')">
      <img src="https://resizing.flixster.com/59n4WW4uc4anKr6ULcC34P_uxAM=/620x336/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p9809436_i_h10_aa.jpg" alt="Season 1" />
      <span>Season 1</span>
    </div>
    <div class="season-button" data-title="Season 2" onclick="openSeason('season2.html')">
      <img src="https://i.ytimg.com/vi/CiejQyVI-F8/maxresdefault.jpg" alt="Season 2" />
      <span>Season 2</span>
    </div>
    <div class="season-button" data-title="Season 3" onclick="openSeason('season3.html')">
      <img src="https://streamcoimg-a.akamaihd.net/000/209/14/20914-Banner-L1-2316c7f8b7733af67513418c97abe8f0.jpeg?resize=1440px:*&quality=85" alt="Season 3" />
      <span>Season 3</span>
    </div>
    <div class="season-button" data-title="Season 4" onclick="openSeason('season4.html')">
      <img src="https://m.media-amazon.com/images/M/MV5BZGIwYWFhZWEtZmQ0OC00MTNiLWE5OTAtYmJmMzU3N2E4NDZjXkEyXkFqcGc@._V1_QL75_UX500_CR0,0,500,281_.jpg" alt="Season 4" />
      <span>Season 4</span>
    </div>
    <div class="season-button" data-title="Season 5" onclick="openSeason('season5.html')">
      <img src="https://images.genius.com/638cbbe4ed863b3347ff89845260e97e.1000x523x1.jpg" alt="Season 5" />
      <span>Season 5</span>
    </div>
    <div class="season-button" data-title="Steven Universe: The Movie" onclick="openSeason('movie.html')">
      <img src="https://img.hulu.com/user/v3/artwork/a5d73410-543f-45a2-ac2f-817eab39921b?base_image_bucket_name=image_manager&base_image=92483224-a8a7-41f0-aaca-8f5a550f64de&region=US&format=webp&size=952x536" alt="Steven Universe: The Movie" />
      <span>Steven Universe: The Movie</span>
    </div>
    <div class="season-button" data-title="Steven Universe Future" onclick="openSeason('future.html')">
      <img src="https://miro.medium.com/v2/resize:fit:600/1*__d7WRHUPLy2h6FhFMCF8w.jpeg" alt="Steven Universe Future" />
      <span>Steven Universe Future</span>
    </div>
    <div class="season-button" data-title="Lars of the Stars" onclick="alert('Lars of the Stars is currently unavailable.')" style="cursor: not-allowed; opacity: 0.6;">
      <img src="https://preview.redd.it/new-logo-of-lars-of-the-stars-v0-oh9irz132b6f1.jpg?width=640&crop=smart&auto=webp&s=908fb427bef3f1c0c7e5ea0b4da900e9ae6099d2" alt="Lars of the Stars" />
      <span>Lars of the Stars [UNAVAILABLE]</span>
    </div>
  </div>

  <footer>
    <p>TESTERS DO NOT SHARE THE LINK</p>
  </footer>

  <script>
    // Login logic - simple username storage in localStorage (no email)
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('usernameInput');
    const loginPanel = document.getElementById('loginPanel');
    const welcomeMsg = document.getElementById('welcome-msg');
    const seasonGrid = document.getElementById('seasonGrid');
    const searchBar = document.getElementById('searchBar');
    const chatButton = document.getElementById('chatButton');

    function showLoggedInView(username) {
      loginPanel.style.display = 'none';
      welcomeMsg.style.display = 'block';
      welcomeMsg.textContent = `Welcome, ${username}!`;
      seasonGrid.style.display = 'grid';
      searchBar.style.display = 'flex';
      chatButton.style.display = 'block';
    }

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username.length < 3) {
        alert('Username must be at least 3 characters.');
        return;
      }
      localStorage.setItem('suUsername', username);
      showLoggedInView(username);
    });

    // Auto-login if username saved
    window.onload = () => {
      const savedUser = localStorage.getItem('suUsername');
      if (savedUser) {
        showLoggedInView(savedUser);
      }
    };

    // Search filter for seasons
    function filterSeasons() {
      const input = document.getElementById('search').value.toLowerCase();
      const buttons = document.querySelectorAll('.season-button');
      buttons.forEach(btn => {
        const title = btn.getAttribute('data-title').toLowerCase();
        btn.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    // Open season page function
    function openSeason(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
