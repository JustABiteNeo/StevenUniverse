<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steven Universe - Season 1</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      background: #222;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 14px;
      background: #444;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .top-bar a:hover {
      background: #666;
    }

    .main-content {
      flex: 1;
      display: flex;
      background: #121212;
    }

    .episode-list {
      width: 220px;
      background: #1c1c1c;
      overflow-y: auto;
      padding: 20px;
      border-right: 1px solid #333;
    }
    .episode-list h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 20px;
      text-align: center;
    }

    .episode-list button {
      width: 100%;
      background: #333;
      border: none;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      color: #eee;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
      text-align: left;
    }
    .episode-list button:hover {
      background: #555;
    }

    .video-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background: #000;
    }

    video {
      width: 80%;
      max-width: 720px;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff;
      outline: none;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      .episode-list {
        width: 100%;
        height: 200px;
        display: flex;
        overflow-x: auto;
        border-right: none;
        border-bottom: 1px solid #333;
        padding: 10px;
        gap: 10px;
      }
      .episode-list button {
        min-width: 120px;
        margin-bottom: 0;
      }
      .video-container {
        padding: 20px;
      }
      video {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html">‚Üê Back</a>
    <h1>Steven Universe - Season 1</h1>
    <a href="login.html">Login</a>
  </div>

  <div class="main-content">
    <div class="episode-list" id="episodeList">
      <h2>Episodes</h2>
      <!-- Buttons added by JS -->
    </div>
    <div class="video-container">
      <video id="videoPlayer" controls>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
        Your browser does not support HTML5 video.
      </video>
    </div>
  </div>

  <script>
    const episodeList = document.getElementById('episodeList');
    const videoPlayer = document.getElementById('videoPlayer');

    for (let i = 1; i <= 54; i++) {
      const btn = document.createElement('button');
      btn.textContent = `Episode ${i}`;
      btn.onclick = () => {
        // Placeholder: replace with actual episode URLs when you have them
        videoPlayer.src = `https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm?episode=${i}`;
        videoPlayer.play();
      };
      episodeList.appendChild(btn);
    }
  </script>
</body>
</html>
