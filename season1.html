<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steven Universe - Season 1</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      background: #222;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 14px;
      background: #444;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .top-bar a:hover {
      background: #666;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px 20px 20px;
      background: #000;
      border: 2px solid white;
      border-radius: 12px;
      margin: 20px;
    }

    video {
      width: 80%;
      max-width: 960px;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff;
      outline: none;
    }

    .episode-list-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      padding: 20px;
      background: #1c1c1c;
      overflow-y: auto;
      max-height: 40vh;
      border-top: 1px solid #333;
    }

    .episode-list-grid button {
      background: #333;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: #eee;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .episode-list-grid button:hover {
      background: #555;
    }

    @media (max-width: 768px) {
      video {
        width: 100%;
        max-width: 100%;
      }

      .episode-list-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        max-height: 30vh;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html">‚Üê Back</a>
    <h1>Steven Universe - Season 1</h1>
    <a href="login.html">Login</a>
  </div>

  <div class="video-container">
    <video id="videoPlayer" controls>
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
      Your browser does not support HTML5 video.
    </video>
  </div>

  <div class="episode-list-grid" id="episodeList">
    <!-- Buttons generated by JS -->
  </div>

  <script>
    const episodeList = document.getElementById('episodeList');
    const videoPlayer = document.getElementById('videoPlayer');

    for (let i = 1; i <= 52; i++) {
      const btn = document.createElement('button');
      btn.textContent = `Episode ${i}`;
      btn.onclick = () => {
        videoPlayer.src = `https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm?episode=${i}`;
        videoPlayer.play();
      };
      episodeList.appendChild(btn);
    }
  </script>
</body>
</html>
